                        <div id="card-num-section">
                            <label for="card-num"> CARD NUMBER </label>
                            <br />
                            <input
                                type="text"
                                id="card-num"
                                name="card-num"
                                placeholder="1234 5678 9101 1020"
                                maxlength="19"
                                minlength="16"
                                required
                            />
                        </div>

                        <div id="card-holder-section">
                            <label for="card-holder"> CARD HOLDER </label>
                            <br />
                            <input
                                type="text"
                                id="card-holder"
                                name="card-holder"
                                placeholder="John Doe"
                                maxlength="22"
                                required
                            />
                        </div>

                        <div id="exp-date-section">
                            <label> EXPIRATION </label>
                            <br />
                            <input
                                type="text"
                                id="month"
                                name="month"
                                minlength="1"
                                maxlength="2"
                                placeholder="MM"
                                required
                            />
                            <input
                                type="text"
                                id="year"
                                name="year"
                                minlength="1"
                                maxlength="2"
                                placeholder="YY"
                                required
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset id="back-card">
                    <div id="back-card-grid">
                        <div id="gray-bar"></div>
                        <div id="security-block">
                            <label for="security"> CVC/CVV </label>
                            <br />
                            <input
                                type="text"
                                id="security"
                                name="security"
                                placeholder="XXX"
                                minlength="3"
                                maxlength="3"
                                required
                            />
                        </div>
                    </div>
                </fieldset>
                <button>Submit</button>
            </div>
