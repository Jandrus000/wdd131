<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Recipes</title>
		<link rel="stylesheet" href="recipes.css" />
		<script type="module" src="main.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This web page was created as an assignment for WDD 131
            in an effort to practice html and css. As well as lighthouse,
            social media meta tags, and responsive."
		/>
		<meta name="author" content="Jaron Andrus" />
		<link rel="icon" href="favicon.png" type="image/png" />
		<link
			href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Indie+Flower&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika&display=swap"
			rel="stylesheet"
		/>

		<!-- social media meta -->
		<meta property="og:title" content="Recipes" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="This web page was created as an assignment for WDD 131
                    in an effort to practice html and css. As well as lighthouse,
                    social media meta tags, and responsive."
		/>
		<meta property="og:image" content="./images/apple-crisp.jpg" />
		<meta property="og:url" content="https://jandrus000.github.io/wdd131/recipes/" />
		<meta name="twitter:card" content="summary_large_image" />
	</head>
	<body>
		<header>
			<div id="logo">
				<img src="images/recipe-book.png" alt="" />
				<h1>RECIPE BOOK</h1>
			</div>
			<div>
				<div id="searchbar">
					<input placeholder="Find a recipe" type="text"/>
					<button>
						<img src="images/search.svg" alt="search" />
					</button>
				</div>
			</div>
		</header>

		<main>
			<section>
				<img src="./images/apple-crisp.jpg" alt="apple crisp"/>
				<div class="recipe-details">
					<span class="label">dessert</span>
					<h2>APPLE CRISP</h2>
					<span
						class="rating"
						role="img"
						aria-label="Rating: 4 out of 5 stars"
					>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star-empty"
							>⭐</span
						>
						<span aria-hidden="true" class="icon-star-empty"
							>☆</span
						>
					</span>
					<p>
						This apple crisp recipe is a simple yet delicious fall
						dessert that's great served warm with vanilla ice cream.
					</p>
				</div>
			</section>
		</main>

		<footer>
			<div class="social">
				<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
				<a href="#"
					><img src="images/instagram_icon.svg" alt="instagram icon"
				/></a>
				<a href="#"
					><img src="images/youtube_icon.svg" alt="youtube icon"
				/></a>
				<a href="#"
					><img src="images/pinterest_icon.svg" alt="pinterest icon"
				/></a>
			</div>

			<a
				href="https://www.flaticon.com/free-icons/recipe"
				title="recipe icons"
				>Recipe icons created by Freepik - Flaticon</a
			>
		</footer>
	</body>
</html>
